<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Search</title>
    <link rel="stylesheet" href="../../student.css">
</head>
<body>
    <div class="container">
        <h2>Student Course Search</h2>
        <p>Search for courses by department and course number or name.</p>
        <form id="student-search-form">
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" class="form-control">
                    <option value="">Select a department</option>
                    <option value="CS">Computer Science</option>
                    <option value="MATH">Mathematics</option>
                    <option value="PHYS">Physics</option>                </select>
            </div>
            <div class="form-group">
                <label for="courseNumber">Course Number:</label>
                <input type="text" id="courseNumber" class="form-control" placeholder="Enter course number">
            </div>
            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" class="form-control" placeholder="Enter course name">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
        <div id="search-results" class="mt-4"></div>
    </div>
</body>
</html>
