<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Chatbot - Login</title>
    <link rel="stylesheet" href="../../login.css">
  </head>
<body>
<form>
  <h2 class="text-center"> Sign in, Please!</h2>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input name="email" required type="email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input name="password" type="password" required minlength="6" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-outline-danger">Submit</button>
</form>
</body>
</html>
